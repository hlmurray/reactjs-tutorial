<!-- Same Hello World example but with ReactJS component -->

<html>
	<head>
		<script src="https://fb.me/react-0.14.6.js"></script>
		<script src="https://fb.me/react-dom-0.14.6.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
	</head>
	<body>
		<div id="content"></div>
	</body>
	<script language="javascript" type="text/babel">
		const App = ({fruits})=>
			<div>
				{fruits.map((item, i, arr) => <div>value: {item}, index: {i}</div>)}
			</div>

		ReactDOM.render(
			<App fruits={["Apple", "Orange", "Peach"]} />,
			document.getElementById('content'))
	</script>
</html>
