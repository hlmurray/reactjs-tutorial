<!-- Insert <span>Hello World!</span> into div#content with jQuery  -->

<html>
	<head>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.12.0.js"></script>
	</head>
	<body>
		<div id="content"></div>
	</body>
	<script>
		$(document).ready(function() {
			$('#content').html('<span>Hello World!</span>')
		});
	</script>
</html>
